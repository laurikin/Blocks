<html>
<head>
  <title>Tetris</title>
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <script type="text/javascript" src="lib/jquery.js"></script>
  <script data-main="src/main" src="require.js"></script>
</head>
<body>
  <div id="wrapper">
    <div id="start-screen">
      <h4>Press <b>Space</b> to Start New Game</h4>
    </div>
    <div id="tetris-container">
    </div>
    <div id="side">
      <div id="next-block"></div>
      <div id="score">0</div>
      <div id="instructions">
          <ul>
            <li>Move left: <span class="arrow">&#8592;</span> </li>
            <li>Move Right: <span class="arrow">&#8594;</span> </li>
            <li>Move Down: <span class="arrow">&#8595;</span> </li>
            <li>Rotate: <span class="arrow">&#8593;</span> </li>
          </ul>
      </div>
    </div>

  </div>
</body>
</html>
